<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Swiper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_611086_ykgw0jdliwcow29.css">
</head>

<body>
  <section class="apple-banner">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide slide1"></div>
        <div class="swiper-slide slide2"></div>
        <div class="swiper-slide slide3"></div>
      </div>
      <!-- <ul class="swiper-pagination autoplay"></ul> -->
    </div>
    <div class="swiper-button-prev">
      <span class="icon-jiantouarrowhead7 iconfont"></span>
    </div>
    <div class="swiper-button-next">
      <span class="icon-jiantouarrow487 iconfont"></span>
    </div>
    <button id="btn">点击暂停</button>
    <button id="btn2">点击滑动</button>
  </section>
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/apple.js"></script>
</body>

</html>
