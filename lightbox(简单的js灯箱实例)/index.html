<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="css/lightbox.css">
</head>
<body>  
	<!-- 标题 -->
	<h2>内衣展示</h2>
	<!-- 页面图片展示 -->
	<div class="show">
		<ul>
			<li>  
				<img src="images/showPic2.jpg">
			</li>
			<li>
				<img src="images/showPic5.jpg">
			</li>
			<li>
				<img src="images/showPic8.jpg">
			</li>
			<li>
				<img src="images//showPic10.jpg">
			</li>
			<li>
				<img src="images/showPic12.jpg">
			</li>
			<li>
				<img src="images/showPic19.jpg">
			</li>
		</ul>
	</div>
	<!-- 阴影层 -->
	<div class="shadow"></div>
	<!-- 弹出框 -->
	<div class="pop">
		<div class="photo-div">
			<!-- 下一张图片 -->
			<div class="next">
				<div class="arrow-prv"></div>
			</div>
			<div class="photo-img">
				<!-- 关闭弹出框 -->
				<div class="photo-bar">
					<div class="photo-close"></div>
				</div>
				<!-- 弹出框图片加载 -->
				<div class="photo-view-h">
					<img src="" />
				</div>
			</div>
			<!-- 上一张图片 -->
			<div class="prv">
				<div class="arrow-next"></div>
			</div>
		</div>
	</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/lightbox.js"></script>
</html>
